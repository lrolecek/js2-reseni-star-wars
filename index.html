<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Startovací projekt JavaScript 2</title>
  <link href="https://fonts.googleapis.com/css?family=Jura:500,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

  <img class="droids" src="images/droids.jpg" alt="R2D2 a BB8">

  <h1>Star Wars filmy</h1>


  <div class="sort-buttons">
    <button id="sort-episode-up" class="button"><i class="fas fa-long-arrow-alt-up"></i> epizoda</button>
    <button id="sort-episode-down" class="button"><i class="fas fa-long-arrow-alt-down"></i> epizoda</button>
    <button id="sort-year-up" class="button"><i class="fas fa-long-arrow-alt-up"></i> rok</button>
    <button id="sort-year-down" class="button"><i class="fas fa-long-arrow-alt-down"></i> rok</button>
  </div>


  <!-- dovnitř tohoto prvku vypiš seznam filmů -->
  <div id="films"></div>


  <!--
    Složka /dist a soubor app.bundle.js v prázdném projektu
    zatím neexistují. Vytvoří se automaticky ze zdrojových
    souborů uvnitř složky /src po spuštění Webpacku.
    Návod najdeš v souboru README.md
  -->
  <script src="dist/app.bundle.js"></script>

</body>
</html>
